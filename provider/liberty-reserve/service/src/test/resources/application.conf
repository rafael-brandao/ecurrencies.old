akka {

    mode = test

    log-config-on-start = off
    
    event-handlers = [akka.testkit.TestEventListener]

    scheduler.tickduration = 5ms

    loglevel = DEBUG

    stdout-loglevel = DEBUG

    actor {
        debug {
            receive = on
            autoreceive = on
            lifecycle = on
        }
    }

}